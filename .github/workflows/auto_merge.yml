name: Auto Merge

on:
  schedule:
    - cron: '0 9 * * 1'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get Solved PRs
        uses: octokit/request-action@v2.4.0
        id: get_prs
        with:
          route: GET /repos/${{ github.repository }}/pulls?state=open&labels=SOLVE
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Merge PRs
        if: steps.get-prs.outputs.body != '[]'
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          echo "Found Solved PRs:"
          echo ${{ steps.get-prs.outputs.body }}
          for pr in $(echo "${{ steps.get-prs.outputs.body }}" | jq -r '.[].number'); do
            echo "Merging PR #$pr"
            gh pr merge $pr --admin --merge
          done
